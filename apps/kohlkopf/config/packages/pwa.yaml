# Documentation available at https://pwa.spomky-labs.com/
pwa:
    asset_compiler: true

    manifest:
        enabled: true
        public_url: '/site.webmanifest'
        name: '%env(MYFRAMEWORK_APP_NAME)%'
        short_name: '%env(MYFRAMEWORK_APP_NAME)%'
        description: 'Kohlkopf App - Built with MyFramework'
        theme_color: '#%env(MYFRAMEWORK_PRIMARY_COLOR)%'
        background_color: '#ffffff'
        lang: de
        display: 'standalone'
        start_url: '/'
        scope: '/'
        icons:
            - src: 'images/icon.svg'
              sizes: 0

    # Service Worker is managed manually (public/sw.js served as static file)
    # The asset_compiler overwrites SW content, stripping push notification handlers.
    # Instead we register our own SW directly in the base template.
    serviceworker:
        enabled: false
